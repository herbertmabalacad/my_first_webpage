<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDAS Math Quiz</title>
    <style>
      body {
        font-family: That Sounds Great;
        background: linear-gradient(to right, #c7f6d5, #6b9fe7);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 2rem;
        color: #460e3c;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .back-arrow:hover {
        transform: scale(1.1);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-family: That Sounds Great;
      }

      .question-container {
        margin: 20px 0;
        font-size: 1.5rem;
        width: 70%;
        text-align: justify;
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 15px;
        background-color: #002147;
        color: antiquewhite;
      }

      .choices {
        display: grid;
        grid-template-columns: 50% 50%;
        gap: 20px;
        justify-items: center;
        margin-top: 10px;
      }

      .choice-container {
        padding: 15px;
        border-radius: 8px;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        width: 25vh;
      }

      .choice-container:hover {
        transform: scale(1.05);
      }

      .choice-a {
        background-color: #f2b705;
      }

      .choice-b {
        background-color: #4caf50;
      }

      .choice-c {
        background-color: #f44336;
      }

      .choice-d {
        background-color: #2196f3;
      }

      button {
        padding: 10px 20px;
        background-color: #460e3c;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 20px;
        font-family: That Sounds Great;
      }

      button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <form action="quiz.html">
      <div class="back-arrow"><button>&#8592;</button></div>
    </form>
    <h1>Math - Quiz</h1>

    <div class="question-container">
      <p>1. What is 5 + 3 × 2?</p>
      <div class="choices">
        <label class="choice-container choice-a"
          ><input type="radio" name="q1" value="16" /> A) 16</label
        >
        <label class="choice-container choice-b"
          ><input type="radio" name="q1" value="11" /> B) 11</label
        >
        <label class="choice-container choice-c"
          ><input type="radio" name="q1" value="14" /> C) 14</label
        >
        <label class="choice-container choice-d"
          ><input type="radio" name="q1" value="10" /> D) 10</label
        >
      </div>
    </div>

    <div class="question-container">
      <p>2. What is 10 ÷ 2 + 4?</p>
      <div class="choices">
        <label class="choice-container choice-a"
          ><input type="radio" name="q2" value="9" /> A) 9</label
        >
        <label class="choice-container choice-b"
          ><input type="radio" name="q2" value="7" /> B) 7</label
        >
        <label class="choice-container choice-c"
          ><input type="radio" name="q2" value="6" /> C) 6</label
        >
        <label class="choice-container choice-d"
          ><input type="radio" name="q2" value="8" /> D) 8</label
        >
      </div>
    </div>

    <div class="question-container">
      <p>3. What is 12 - 4 × 3?</p>
      <div class="choices">
        <label class="choice-container choice-a"
          ><input type="radio" name="q3" value="0" /> A) 0</label
        >
        <label class="choice-container choice-b"
          ><input type="radio" name="q3" value="4" /> B) 4</label
        >
        <label class="choice-container choice-c"
          ><input type="radio" name="q3" value="6" /> C) 6</label
        >
        <label class="choice-container choice-d"
          ><input type="radio" name="q3" value="3" /> D) 3</label
        >
      </div>
    </div>

    <div class="question-container">
      <p>4. What is (7 + 3) × 2?</p>
      <div class="choices">
        <label class="choice-container choice-a"
          ><input type="radio" name="q4" value="20" /> A) 20</label
        >
        <label class="choice-container choice-b"
          ><input type="radio" name="q4" value="18" /> B) 18</label
        >
        <label class="choice-container choice-c"
          ><input type="radio" name="q4" value="14" /> C) 14</label
        >
        <label class="choice-container choice-d"
          ><input type="radio" name="q4" value="22" /> D) 22</label
        >
      </div>
    </div>

    <button type="submit">Submit</button>
  </body>
</html>
